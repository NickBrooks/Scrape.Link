<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <body>
    <div id="scraper" class="scraper pb-40 no-scrape">

      <div class="container"><h1>ğŸ”ª scrape.link ğŸ”—</h1></div>

      </div>
      <form id="urlForm" autocomplete="off">
        <div class="container mb-40">
          <input
            type="text"
